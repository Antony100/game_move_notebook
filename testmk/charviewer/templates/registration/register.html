{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="ml-md-4">Create an account</h1>
<div class="card col-8 ml-md-4">
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account"></p>
    </form>
</div>
{% endblock %}
